<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Comision 63i" />
    <meta
      name="description"
      content="Esta es una agenda de contactos super divertida"
    />
    <meta name="keywords" content="agenda,contacto,contactos,js" />
    <title>Agenda de contactos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Agenda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarAgenda"
            aria-controls="navbarAgenda"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarAgenda">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <h1>Cargar contacto</h1>
      <hr />
      <section class="bg-secondary p-3 rounded text-light">
        <form id="form-contacto">
          <fieldset class="mb-2">
            <label for="input-nombre" class="form-label">Nombre</label>
            <input
              placeholder="Juan Perez"
              type="text"
              id="input-nombre"
              class="form-control"
            />
            <div class="invalid-feedback">Ingrese un nombre valido</div>
          </fieldset>
          <fieldset class="mb-2">
            <label for="input-telefono" class="form-label">Telefono</label>
            <input
              placeholder="381 123 4567"
              type="text"
              id="input-telefono"
              class="form-control"
            />
            <div class="invalid-feedback">Ingrese un telefono valido</div>
          </fieldset>
          <fieldset class="mb-2">
            <label for="input-email" class="form-label">Email</label>
            <input
              placeholder="jperez@gmail.com"
              type="text"
              id="input-email"
              class="form-control"
            />
            <div class="invalid-feedback">Ingrese un email valido</div>
          </fieldset>
          <fieldset class="mb-2">
            <label for="input-imagen" class="form-label">Imagen</label>
            <input
              placeholder="https://google.com"
              type="text"
              id="input-imagen"
              class="form-control"
            />
            <div class="invalid-feedback">Ingrese un enlace valido</div>
          </fieldset>
          <fieldset class="mb-2">
            <label for="input-notas" class="form-label">Notas (opcional)</label>
            <textarea id="input-notas" class="form-control"></textarea>
          </fieldset>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-danger">Guardar</button>
          </div>
        </form>
      </section>
      <section class="my-3 table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Email</th>
              <th>Notas</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody-contactos"></tbody>
        </table>
      </section>
    </main>
    <footer class="bg-secondary py-5 text-light">
      <section class="container text-center">
        <p>&copy; Todos los derechos reservados</p>
      </section>
    </footer>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
